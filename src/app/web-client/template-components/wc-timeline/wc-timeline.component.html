<h1 *ngIf="title">{{title}}</h1>

<ul class="timeline animate-box fadeInUp animated-fast">
  <li class="animate-box fadeInUp animated-fast"  *ngFor="let item of data; let i = index; let odd = odd" [class.timeline-inverted]="odd">
    <div class="timeline-badge" style="background-image:url(https://demos.freehtml5.co/wedding/premium/images/couple-1.jpg)"></div>
    <div class="timeline-panel">
      <div class="timeline-heading">
        <h3 class="timeline-title">{{item.title}}</h3><span class="date">{{item.date|date}}</span>
      </div>
      <div class="timeline-body">
        <p>{{item.description}}</p>
      </div>
    </div>
  </li>
